<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Psychic Game</title>
		<link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
		<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
		<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
			<div class="jumbotron">
				<h1>The Psychic Game!</h1>
			</div>

			<div class="col-md-4" id="imageL">
				<img class="img-responsive" src="assets/images/psychic-left.jpg" alt="psychic mind connection" style="width: 400px; height: 300px;">
			</div>
			<div class="col-md-4" id='Psychic'>
				<div class="font">Guess what letter I'm thinking of...</div>
				<div class="font" id="wins">Wins: 0 </div>
				<div class="font" id="losses">Losses: 0 </div>
				<div class="font" id="left">Guesses Left: 9 </div>
				<div class="font" id="soFar">Your Guesses so far:  </div>
			</div>
			<div class="col-md-4" id="imageR">
				<img class="img-responsive" src="assets/images/psychic-right.jpg" alt="psychic mind" style="width: 400px; height: 300px;">
			</div>
	</div>

	<script src="assets/javascript/game.js"></script>
</body>
</html>
